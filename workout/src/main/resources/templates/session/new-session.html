<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>New Session</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Session Details</h1>

            <div style="align-content: center;">
                <form action="/session/create" method="post">
                    <div class="form-group">
                        <label for="date">Date: </label>
                        <input type="text" class="form-control" name="date" id="date" placeholder="Enter Date in MM/DD/YYYY format" required></input>
                    </div>
                    <div class="form-group">
                        <label for="session_name">Session Name: </label>
                        <input type="text" class="form-control" name="sessionName" id="sessionName" placeholder="Enter Session Name" required></input>
                    </div>
                    <div class="form-group">
                        <label for="num_of_exercises">Number of Exercises: </label>
                        <input type="number" class="form-control" name="numOfExercises" id="numOfExercises" placeholder="Enter Number of Workouts" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>
    </body>
</html>
