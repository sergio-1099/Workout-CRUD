<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Sessions</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />


        <style>
            .navbar-brand {
                font-size: 3em;
                margin-bottom: 2em;
            }
        </style>
    </head>
    <body data-bs-theme="dark">
        <div class="container">

            <span class="navbar-brand mb-0 h1">Gym Buddy</span>

            <div style="align-content: center;">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Session Name</th>
                            <th>Number of Exercises</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sessionElement : ${sessionList}">
                            <td> <a th:href="@{/session/{id}(id=${sessionElement.id})}" th:text=" ${sessionElement.id}" > </a></td>                           
                            <td th:text=" ${sessionElement.date}"></td>
                            <td th:text=" ${sessionElement.sessionName}"></td>
                            <td th:text=" ${sessionElement.numOfExercises}"></td>
                        </tr>

                    </tbody>
                </table>
                
                <p class="my-5">
                    <a href="/session/new-session" class="btn btn-outline-primary" >Add Session</a>
                </p>
            </div>


        </div>
    </body>
</html>
