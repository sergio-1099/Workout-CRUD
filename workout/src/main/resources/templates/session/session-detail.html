<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Session Details</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            .navbar-brand {
                font-size: 3em;
                margin-bottom: 2em;
            }
            
            .card {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Gym Buddy</span>

            
            <h3 style="text-align:center;">Session Details</h3>
            <div class="card" style="width: 50%;">                
                <div class="card-body">
                    <h5 class="card-title">Session</h5>
                    <p class="card-text" th:text="'ID: '+${sessionElement.id}" />
                    <p class="card-text" th:text="'Date: '+${sessionElement.date}" />
                    <p class="card-text" th:text="'Session Name: '+${sessionElement.sessionName}" /> 
                    <p class="card-text" th:text="'Number of Exercises: '+${sessionElement.numOfExercises}" />
                    <a th:href="@{/session/update/{id}(id=${sessionElement.id})}" class="btn btn-outline-primary">Edit</a>
                    <a th:href="@{/session/delete/{id}(id=${sessionElement.id})}" class="btn btn-outline-primary">Delete</a>
                </div>
            </div>
            <a href="/session/all" class="btn btn-primary" >View All Sessions</a>
        </div>
    </body>
</html>
